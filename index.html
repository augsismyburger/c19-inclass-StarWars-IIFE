<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple IIFE</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <button type="button" id="check-object">Check Object :|</button>
    <button type="button" id="get-location" whoIsIt="Count Dooku">Get The Rebel Location <3 Dooku</button>
    <button type="button" id="get-location2" whoIsIt="yoda">Get The Rebel Location <3 Yoda</button>

    <h2>May The Force Be With You</h2>
    <label>New Character: <input type="text" id="newChar" value="Matt Furry-Bear"></label>
    <br><br>
    Choose your side:<br>
    <input type="radio" name="whichside" value="1">Good<br>
    <input type="radio" name="whichside" value="2">Jedi<br>
    <input type="radio" name="whichside" value="0">Bad<br>

    <button type="button" id="sign-up">Sign Up</button>
    <hr>
    <button type="button" id="killLuke">Kill Luke</button>
    <button type="button" id="killYoda">Kill Yoda</button>

    <script src="javascripts/dark.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/rebels.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
